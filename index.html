<!DOCTYPE HTML>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Event Calendar</title>
        <link rel="stylesheet" href="calendar.css" type="text/css">
</head>
<body>
        <div id="header"><h1>Welcome to Event Calendar</h1></div>
        <div class="calendar-time-column">
        <div class="calendar-time calendar-time-whole">9:00<span> AM</span></div>
        <div class="calendar-time calendar-time-half">9:30<span> AM</span></div>
        <div class="calendar-time calendar-time-whole">10:00<span> AM</span></div>
        <div class="calendar-time calendar-time-half">10:30<span> AM</span></div>
        <div class="calendar-time calendar-time-whole">11:00<span> AM</span></div>
        <div class="calendar-time calendar-time-half">11:30<span> AM</span></div>
        <div class="calendar-time calendar-time-whole">12:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">12:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">1:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">1:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">2:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">2:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">3:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">3:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">4:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">4:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">5:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">5:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">6:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">6:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">7:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">7:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">8:00<span> PM</span></div>
        <div class="calendar-time calendar-time-half">8:30<span> PM</span></div>
        <div class="calendar-time calendar-time-whole">9:00<span> PM</span></div>
      </div>

        <div id="wrapper"></div>

        <script src="libs/jquery-1.2.4.js"></script>
        <script src="calendar.js"></script>
</body>
</html>
